<!DOCTYPE html>

        <link rel"stylesheet" type="text/css" href="resources/css/normalize.css">

    <body>

        <SCRIPT>
            function passWord() {
                var testV = 1;
                var pass1 = prompt('Please Enter Your Password',' ');
                while (testV < 3) {
                    if (!pass1) 
                        history.go(-1);
                    if (pass1.toLowerCase() == "biglove") {
                        alert('You Got it Right!');
                        window.open('index.html');
                        break;
                    } 
                    testV+=1;
                    var pass1 = 
                        prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
                }
                if (pass1.toLowerCase()!="password" & testV ==3) 
                    history.go(-1);
                return " ";
            } 
        </SCRIPT>
        <CENTER>
            <FORM>
                <input type="button" value="Click to Enter" onClick="passWord()">
            </FORM>
        </CENTER>
        
        <div> <img src="resources/img/c4b1b4dabb9ed4fa32f21979a2da69a7bac2bdf0_00.gif" class= "minion" > </div>
        

    
    </body>
